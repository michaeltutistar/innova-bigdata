# Producci√≥n AWS EC2 con RDS (PostgreSQL externo)
# Uso: docker compose -f docker-compose.rds.yml up -d
# Variables en .env (DATABASE_URL debe apuntar al endpoint RDS)

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: innovabigdata-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - RDS_HOST=${RDS_HOST}
      - RDS_USER=${RDS_USER:-postgres}
      - RDS_PASSWORD=${RDS_PASSWORD}
      - RDS_DB=${RDS_DB:-innovabigdata}
      - RDS_PORT=${RDS_PORT:-5432}
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-240}
      - VERIFIK_API_URL=${VERIFIK_API_URL}
      - VERIFIK_TOKEN=${VERIFIK_TOKEN}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-8000}
      - GMAIL_USER=${GMAIL_USER}
      - GMAIL_APP_PASSWORD=${GMAIL_APP_PASSWORD}
      - RESET_PASSWORD_BASE_URL=${RESET_PASSWORD_BASE_URL:-https://www.innovabigdata.com}
      - AWS_RDS_SECRET_ARN=${AWS_RDS_SECRET_ARN}
      - AWS_RDS_SECRET_NAME=${AWS_RDS_SECRET_NAME}
      - AWS_REGION=${AWS_REGION:-us-east-2}
    restart: unless-stopped
    volumes:
      - backend_data:/app/data

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: innovabigdata-frontend
    ports:
      - "80:80"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_data:

networks:
  default:
    name: innovabigdata-network
