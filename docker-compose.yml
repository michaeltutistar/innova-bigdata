# Producci√≥n AWS EC2 - Variables desde .env (copiar .env.example a .env)
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: innovabigdata-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-240}
      - VERIFIK_API_URL=${VERIFIK_API_URL}
      - VERIFIK_TOKEN=${VERIFIK_TOKEN}
      - CORS_ORIGINS=${CORS_ORIGINS:-https://innovabigdata.com}
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-8000}
    depends_on:
      - db
    restart: unless-stopped
    volumes:
      - backend_data:/app/data

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: innovabigdata-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: innovabigdata-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-innovabigdata}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d innovabigdata"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  backend_data:

networks:
  default:
    name: innovabigdata-network
